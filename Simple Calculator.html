<html>

<head>
    <title>Simple Calculator</title>
    <style>
        body {
            margin-top: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: aquamarine;
        }

        input
        {
            margin-left: 0%;
        }
        p {
            margin-left: 30%;
        }

        #output {
            margin-top: 10px;
            margin-right: 0%;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Simple Calculator</h1>
    <br><br>
    <form>
        <label>Enter the Number 1 :</label>
        <input type="number" id="num1" />
        <br><br>

        <label>Enter the Number 2 :</label>
        <input type="number" id="num2" />

        <br><br>
        <p>
            <button type="button" onclick="add()">+</button>
            <button type="button" onclick="sub()">-</button>
            <button type="button" onclick="mul()">*</button>
            <button type="button" onclick="div()">/</button>
            <button type="button" onclick="mod()">%</button>
        </p>
    </form>
    <br>
    <div id="output"></div>
    <script>
        function add() {
            document.getElementById("output").innerText = parseInt(document.getElementById("num1").value) 
            + parseInt(document.getElementById("num2").value);
        }
        function sub() {
            document.getElementById("output").innerText = parseInt(document.getElementById("num1").value)
             - parseInt(document.getElementById("num2").value);
        }
        function mul() {
            document.getElementById("output").innerText = parseInt(document.getElementById("num1").value)
             * parseInt(document.getElementById("num2").value);
        }
        function div() {
            document.getElementById("output").innerText = parseInt(document.getElementById("num1").value) 
            / parseInt(document.getElementById("num2").value);
        }
        function mod() {
            document.getElementById("output").innerText = parseInt(document.getElementById("num1").value)
             % parseInt(document.getElementById("num2").value);
        }
    </script>
</body>

</html>
